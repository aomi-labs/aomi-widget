<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aomi Chat Widget - Basic Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .example {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .example h2 {
            color: #495057;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .widget-container {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            min-height: 600px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .logs {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            background: #f8f9fa;
            font-family: monospace;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .log-entry.event {
            background: #fff3cd;
            color: #856404;
        }
        
        .log-entry.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .note {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Aomi Chat Widget Examples</h1>
        
        <div class="note">
            <strong>üìù Note:</strong> This example demonstrates the basic usage of the Aomi Chat Widget. 
            The widgets will connect to your backend at the configured URL.
        </div>
        
        <div class="examples">
            <!-- Basic Widget Example -->
            <div class="example">
                <h2><span>üöÄ</span> Basic Widget</h2>
                <div class="status info" id="basic-status">Ready to load widget...</div>
                
                <div class="controls">
                    <button onclick="loadBasicWidget()">Load Widget</button>
                    <button onclick="destroyWidget('basic')" disabled id="basic-destroy">Destroy</button>
                </div>
                
                <div class="widget-container" id="basic-widget">
                    <p style="color: #6c757d;">Click "Load Widget" to initialize</p>
                </div>
                
                <div class="logs" id="basic-logs"></div>
            </div>
        </div>
    </div>
    
    <!-- Load the widget library -->
    <script src="../dist/index.umd.js"></script>
    <script>
        // Widget instances
        let widgets = {
            basic: null
        };
        
        function resolveInjectedProvider(widgetType) {
            const provider = window.ethereum;
            if (!provider) {
                updateStatus(widgetType, 'No injected wallet detected. Install MetaMask or another EIP-1193 wallet.', 'error');
            }
            return provider;
        }
        
        function logEvent(widgetType, eventName, data) {
            const logsContainer = document.getElementById(`${widgetType}-logs`);
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry event';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${eventName}: ${JSON.stringify(data, null, 2)}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        function logError(widgetType, message) {
            const logsContainer = document.getElementById(`${widgetType}-logs`);
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry error';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ERROR: ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        function updateStatus(widgetType, message, type = 'info') {
            const status = document.getElementById(`${widgetType}-status`);
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function enableButton(buttonId) {
            const button = document.getElementById(buttonId);
            if (button) button.disabled = false;
        }
        
        function disableButton(buttonId) {
            const button = document.getElementById(buttonId);
            if (button) button.disabled = true;
        }
        
        // Basic Widget
        function loadBasicWidget() {
            try {
                const container = document.getElementById('basic-widget');
                container.innerHTML = '';
                
                updateStatus('basic', 'Loading basic widget...', 'info');
                
                const provider = resolveInjectedProvider('basic');
                if (!provider) {
                    disableButton('basic-destroy');
                    return;
                }

                widgets.basic = AomiWidget.createChatWidget(container, {
                    appCode: 'basic-demo',
                    width: '100%',
                    height: '500px',
                    baseUrl: 'http://localhost:8080',
                    provider,
                    onReady: () => {
                        updateStatus('basic', 'Widget ready!', 'success');
                        enableButton('basic-destroy');
                        logEvent('basic', 'Ready', {});
                    },
                    onMessage: (message) => {
                        logEvent('basic', 'Message', { type: message.type, content: message.content.substring(0, 50) + '...' });
                    },
                    onError: (error) => {
                        updateStatus('basic', `Error: ${error.message}`, 'error');
                        logError('basic', error.message);
                    }
                });
                
            } catch (error) {
                updateStatus('basic', `Failed to load: ${error.message}`, 'error');
                logError('basic', error.message);
            }
        }
        
        function destroyWidget(widgetType) {
            if (widgets[widgetType]) {
                widgets[widgetType].destroy();
                widgets[widgetType] = null;
                
                const container = document.getElementById(`${widgetType}-widget`);
                container.innerHTML = '<p style="color: #6c757d;">Widget destroyed. Reload page to recreate.</p>';
                
                updateStatus(widgetType, 'Widget destroyed.', 'info');
                
                // Disable buttons
                disableButton(`${widgetType}-destroy`);
                
                logEvent(widgetType, 'Destroyed', {});
            }
        }
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            Object.values(widgets).forEach(widget => {
                if (widget) widget.destroy();
            });
        });
        
        // Auto-load first widget for demo
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadBasicWidget();
            }, 1000);
        });
    </script>
</body>
</html>
